<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <title>获取Live2D</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-header">
                    <h1>获取Live2D</h1>
                </div>
                <h2>Windows</h2>
                <ul id="win"></ul>
                <h2>Mac OS</h2>
                <ul id="mac"></ul>
                <p>
                    本系统会在每一天通过官网自动更新链接，为由于ajax.googleapis.com被墙而无法点击按钮下载Live2D Cubism的同学服务。
                </p>
                <p>
                    详细情况，请点击<a href="https://www.bilibili.com/read/cv3927825">我的B站专栏</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="navbar-fixed-bottom" style="background-color:lightgrey">
        <br>
        <div class="container">
            <div class="pull-left">
                <a class="text-muted" href="https://github.com/OrdosX/Get-Live2D">Github仓库</a>
            </div>
            <div class="pull-right">
                <span class="text-muted">由<a class="text-muted" href="https://www.ordosx.tech">OrdosX</a>用</span><span
                    class="glyphicon glyphicon-heart"></span><span class="text-muted">打造</span>
            </div>
        </div>
        <br>
    </footer>
</body>

<script>
    axios.get('/url').then(res => {
        for (let i in res.data.links.WIN) {
            let x = res.data.links.WIN[i].split("|");
            $("#win").append(`<li>` + x[0] + `：<a href="` + x[1] + `">` + x[1] + `</a></li>`)
        }
        for (let i in res.data.links.MAC) {
            let x = res.data.links.MAC[i].split("|");
            $("#mac").append(`<li>` + x[0] + `：<a href="` + x[1] + `">` + x[1] + `</a></li>`)
        }
    })
</script>

</html>
